---
modename@foot : "foot"
modename@head : "head"

command-generic-failure@permission : "You do not have permission to use this command"
command-generic-failure@invalid-player: "{%0} is invalid player name"

command-particlechase: "particlechase"
command-particlechase@usage: "/particlechase <{%0}>"
command-particlechase@usage-separator: " | "
command-particlechase@description: "Main command of ParticleChase"
command-particlechase@aliases: ["pc"]

command-particlechase-set: "set"
command-particlechase-set@usage: "/particlechase Set <player | *> <particle name> [mode] [data]"
command-particlechase-set@success: "{%0}'s particle was setted to {%1}"
command-particlechase-set@failure-invalid-particle: "{%0} is invalid particle name"
command-particlechase-set@aliases: ["s"]

command-particlechase-remove: "remove"
command-particlechase-remove@usage: "/particlechase Remove <player | *>"
command-particlechase-remove@success: "{%0}'s particle was removed"
command-particlechase-remove@aliases: ["r"]

command-particlechase-list: "list"
command-particlechase-list@usage: "/particlechase List <Page>"
command-particlechase-list@head: "--- List (page {%0} of {%1}) ---"
command-particlechase-list@item: " - {%0} => {%1}({%2}) {%3}"
command-particlechase-list@aliases: ["l"]
...